<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuraplay - The Synaptic Revolution</title>
    <link rel="icon" type="image/png" href="/assets/images/Neuraplaybrain.png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Theme initialization script to prevent flash -->
    <script>
      (function() {
        try {
          // Get stored theme or default to auto
          const storedTheme = localStorage.getItem('theme') || 'auto';
          let isDarkMode = false;
          
          if (storedTheme === 'dark') {
            isDarkMode = true;
          } else if (storedTheme === 'auto') {
            // Check system preference
            isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          }
          
          // Apply theme immediately to prevent flash
          document.documentElement.classList.add(isDarkMode ? 'theme-dark' : 'theme-light');
          
          // Also set a data attribute for additional control
          document.documentElement.setAttribute('data-theme', isDarkMode ? 'dark' : 'light');
        } catch (error) {
          // Fallback to light theme if there's an error
          document.documentElement.classList.add('theme-light');
          document.documentElement.setAttribute('data-theme', 'light');
        }
      })();
    </script>
    
    <!-- GSAP CDN Scripts for SVG Parallax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
